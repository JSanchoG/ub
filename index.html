<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unban Timer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="https://hypixel.net/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="simpleslide100">
      <div
        class="simpleslide100-item bg-img1"
        style="background-image: url('images/blur/bg1.png')"
      ></div>
      <div
        class="simpleslide100-item bg-img1"
        style="background-image: url('images/blur/bg2.png')"
      ></div>
      <div
        class="simpleslide100-item bg-img1"
        style="background-image: url('images/blur/bg3.png')"
      ></div>
    </div>

    <div class="flex-col-c-sb size1 overlay1">
      <div
        class="w-full flex-w flex-sb-m p-l-80 p-r-80 p-t-22 p-lr-15-sm"
      ></div>
      <div class="flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-120">
        <h3 class="l1-txt1 txt-center p-b-40 respon1">Time Left Until Unban</h3>

        <div class="flex-w flex-c-m cd100">
          <div class="flex-col-c wsize1 m-b-30">
            <span class="l1-txt2 p-b-9 days" id="d"></span>
            <span class="s1-txt1 where1 p-l-35 tohaft">Days</span>
          </div>

          <div class="flex-col-c wsize1 m-b-30 tohaft">
            <span class="l1-txt2 p-b-9 hours" id="h"></span>
            <span class="s1-txt1 where1 p-l-35">Hours</span>
          </div>

          <div class="flex-col-c wsize1 m-b-30 tohaft">
            <span class="l1-txt2 p-b-9 minutes" id="m"></span>
            <span class="s1-txt1 where1 p-l-35">Minutes</span>
          </div>

          <div class="flex-col-c wsize1 m-b-30 tohaft">
            <span class="l1-txt2 p-b-9 seconds" id="s"></span>
            <span class="s1-txt1 where1 p-l-35">Seconds</span>
          </div>
        </div>
      </div>
      <div class="flex-w flex-c-m p-b-35"></div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/fireworks.js"></script> -->
  </body>
</html>
